# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1200@60, auto, 0.75

# default order: (laptop display -> HDMI -> back usb-c)
# front usb not tested, assumed after back given name
# Names:
# eDP-1     : laptop display
# HDMI-A-1  : HDMI port
# DP-1      : back usb-c
# DP-2      : front usb-c
monitor = , preferred, auto, 0.75 # generic monitor


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute once on launch
$su_bg = swaybg -i ~/Pictures/BG/BigDipperBlender2_4k.png
$su_notifs = /usr/bin/dunst
$su_auth = /usr/lib/polkit-kde-authentication-agent-1
# wired headphones buzz when no audio, this fixes it, idk
$su_nobuzz = pactl unload-module module-suspend-on-idle
$su_eww = /home/penguin/.config/eww/eww/target/release/eww daemon
$su_bar = /home/penguin/.config/eww/eww/target/release/eww open status-bar
$su_cursor = hyprctl setcursor Bibada-Modern-Classic 16

exec-once = $su_bg & $su_notifs & $su_auth & $su_nobuzz & $su_eww & $su_bar & $su_cursor


# Emergency keybinds in main conf file
# These WILL NOT work in submaps
# keep a kitty all the time
# and in every submap
bind = SUPER ALT SHIFT, M, exit,
bind = SUPER, Q, exec, kitty
bind = ALT     , f4, killactive,

# keybindings cheat sheet script (WIP)
bind = SUPER ALT, 1, exec, python3 /home/penguin/.config/hypr/keybinds/KeybindingHintWindow.py


# Colors
source = ~/.config/hypr/colors.conf

# keybinds
source = ~/.config/hypr/keybinds/keybindings.conf


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =

    follow_mouse = 2
    accel_profile = flat
    scroll_method = 2fg

    touchpad {
        middle_button_emulation = true
        clickfinger_behavior = true

        tap-to-click = true
        drag_lock = true

        disable_while_typing = true

        natural_scroll = true
        scroll_factor = 0.5
    }

    sensitivity = 1.0 # [-1.0, 1.0], 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = -2
    gaps_out = -2
    border_size = 2

    col.active_border = $act_bor
    col.inactive_border = $inact_bor

    col.group_border = $gro_bor
    col.group_border_active = $act_gro_bor

    layout = dwindle
    
    no_cursor_warps = false
    
    no_border_on_floating = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	
	multisample_edges = false
    rounding = 0
    
    active_opacity = 1.0
    fullscreen_opacity = 1.0
    inactive_opacity = 1.0
    
    blur = false
    blur_size = 1
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = true
    blur_xray = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $shadow

    dim_inactive = false
    dim_strength = 0.1
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling.
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
}

misc {
    disable_hyprland_logo = true

    vfr = true
}
